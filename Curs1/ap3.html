<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <!-- HEADER si FOOTER sunt elemente BLOCK -->
    <header>Continut din HEADER pagina web</header>

    <!-- NAV, SECTION si ASIDE sunt elemente INLINE -->
    <nav>Continut din NAV pagina web</nav>
    
    <section>
        Continut din SECTION pagina web
        <!-- HEADER, ARTICLE si FOOTER sunt elemente BLOCK-->
        <header>... Continut din HEADER sectiune</header>
        <article>... Continut din ARTICOL sectiune</article>
        <footer>... Continut din FOOTER sectiune</footer>
    </section>
    
    <aside>Continut din ASIDE pagina web</aside>
    
    <footer>Continut din FOOTER pagina web</footer>
</body>
